
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Monitoring LPB | Pusat Komando 1080p</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
    
    :root {
      --primary: #4f46e5;
      --bg-main: #f1f5f9;
      --sidebar: #0f172a;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--bg-main);
      color: #1e293b;
      margin: 0;
      /* Mengaktifkan scroll vertikal jika konten melebihi layar */
      overflow-y: auto;
      overflow-x: hidden;
      letter-spacing: -0.01em;
      font-size: 16px;
    }

    .font-mono-tech {
      font-family: 'JetBrains Mono', monospace;
    }

    #root {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
    }

    /* Scrollbar yang lebih terlihat untuk memudahkan navigasi data */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }
    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 20px;
      border: 3px solid #f1f5f9;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #4f46e5;
    }

    /* Leaflet Overrides */
    .leaflet-container {
      width: 100% !important;
      height: 100% !important;
      background-color: #f1f5f9;
      z-index: 1;
    }

    .leaflet-popup-content-wrapper {
      padding: 0 !important;
      border-radius: 20px !important;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.3) !important;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .leaflet-popup-content {
      margin: 0 !important;
      line-height: 1.5 !important;
    }

    .leaflet-popup-tip {
      background: #0f172a !important;
    }

    .leaflet-control-layers {
      border: none !important;
      border-radius: 14px !important;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1) !important;
      padding: 10px !important;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.6);
    }
    
    .status-badge {
      font-size: 10px;
      font-weight: 800;
      letter-spacing: 0.05em;
      padding: 3px 10px;
      border-radius: 8px;
      text-transform: uppercase;
    }

    .fade-in {
      animation: fadeIn 0.5s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.463.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4",
    "vite": "https://esm.sh/vite@^7.3.1",
    "leaflet": "https://esm.sh/leaflet@^1.9.4",
    "react-leaflet": "https://esm.sh/react-leaflet@^5.0.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
